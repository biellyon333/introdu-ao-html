<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <a href="./index.html"> Home </a>
    <table>
        <caption>Smatphone mais vendidos</caption>
        <thead>
            <th>Smartphone</th>
            <th>Marca</th>
            <th>Vendas</th>
        </thead>
        <tbody>
            <tr>
                <td>Galaxy S21</td>
                <td>Samsung</td>
                <td>1.005.000</td>
            </tr>
            <tr>
                <td>iPhone</td>
                <td>Apple</td>
                <td>970.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
                <td colspan="2"> total de vendas</td>
                <td> 1.975.000 </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
